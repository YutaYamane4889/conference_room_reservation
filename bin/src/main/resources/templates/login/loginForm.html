<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="../../static/js/jquery-2.2.4.min.js" th:src="@{/js/jquery-2.2.4.min.js}" ></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" ></script>
	<link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
	<title>会議室予約システム</title>
</head>
<body>
	<div class="container">
		<form  class="form-group form-signin" th:action="@{/login}" method="POST">
			<h2 class="form-signin-heading">ログインフォーム</h2>
			<p>ユーザーIDとパスワードを入力してください</p>
			<span style="color:#ff0000;"><p th:if="${param.error}">IDまたはパスワードが正しくありません</p></span>
			<div class="form-group">
			<label for="username">ユーザーID:</label>
			<input type="text" name="username" value = "bbbb" class="form-control">
			</div>
			<div class="form-group">
			<label for="password">パスワード:</label>
			<input type="password" name="password" value = "demodemo" class="form-control">
			</div>
			<button class="btn btn-primary btn-block">ログイン</button>
			<div class="form-group"></div>
			<div class="form-group"></div>
		</form>
	</div>
</body>
</html>
