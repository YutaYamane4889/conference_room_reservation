<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="../../static/js/jquery-2.2.4.min.js"
	th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script src="../../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<link href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../../static/css/common.css" th:href="@{/css/common.css}"
	rel="stylesheet" />
<title>管理画面</title>
</head>
<body>
	<div class="container-fluid mannaka">
			<h2 class="form-signin-heading">ユーザ登録画面</h2>
			<div th:if="${err}" class="alert alert-danger" role="alert">
				<p th:text="${err}"></p>
			</div>
		<form th:object="${addUserForm}" th:action="@{/register}" method="post" class="form-horizontal ">
			<div class="form-group"
                         th:classappend="${#fields.hasErrors('userId')} ? 'has-error'">
				<label for="name2" class="control-label col-sm-3">ユーザID:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{userId}" name="userId" class="form-control" th:value="*{userId}" th:errorclass="err"/>
					<span class="text-danger" th:if="${#fields.hasErrors('userId')}"
						th:errors="*{userId}" th:errorclass="err">
					</span>
				</div>
			</div>
			<div class="form-group"
                         th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
				<label for="name2" class="control-label col-sm-3">ユーザ姓:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{lastName}" name="lastName" class="form-control" th:value="*{lastName}" th:errorclass="err"/>
					<span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" th:errorclass="err">
					</span>
				</div>
			</div>
			<div class="form-group"
                         th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
				<label for="name2" class="control-label col-sm-3">ユーザ名:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{firstName}" name="firstName" class="form-control" th:value="*{firstName}" th:errorclass="err"/>
					<span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}" th:errorclass="err">
					</span>
				</div>
			</div>
			<div class="form-group"
                         th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
				<label for="name2" class="control-label col-sm-3">パスワード:</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{password}" name="password" class="form-control"  th:value="*{password}" th:errorclass="err"/>
				</div>
			</div>
			<div class="form-group"
                         th:classappend="${#fields.hasErrors('roleName')} ? 'has-error'">
				<label for="name2" class="control-label col-sm-3">権限:</label>
				<div class="col-sm-8">
					<input type="radio" class = "margininput" th:field="*{roleName}" name="role" value="ADMIN">
					ADMIN
					<input type="radio" th:field="*{roleName}" name="role" value="USER" th:value="*{roleName}" th:errorclass="err"/>
					USER
					<span class="text-danger" th:if="${#fields.hasErrors('roleName')}"
						th:errors="*{roleName}" th:errorclass="err">
					</span>
				</div>
			</div>
			<div class="row centering_item">
				<div>
					<button type ="submit" name = "back" class="btn btn-default col-xs-4">戻る</button>
				</div>
				<div>
					<button type ="submit" name = "sinki" class="btn btn-success col-xs-8">ユーザ新規登録</button>
				</div>
			</div>
		</form>
		<form role="form" id="logout" th:action="@{/logout}" method="post" class="paddingtop" >
			<button type="submit" class="btn btn-link">ログアウト</button>

		</form>
	</div>
	<div class="container-fluid">
  <div class="row">

  </div>
</div>
</body>
</html>
